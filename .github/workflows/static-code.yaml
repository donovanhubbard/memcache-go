name: Static-Code-Analysis
on:
  push:
    branches:
      - main
jobs:
  formatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go environment
        uses: actions/setup-go@v4.0.0
        with:
          go-version: '1.20'
      - run: go fmt client/*
      - run: go fmt cmd/*
      - run: go fmt utils/*